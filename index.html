<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wallet LuxID - تسجيل الدخول</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNNjAgMTBMMzAgNDAgNDAgNTAgMTAgODAgMzAgOTAgNjAgNjAgODAgOTAgOTAgODAgNjAgNTAgODAgNDAgNjAgMTB6IiBmaWxsPSIjZmZmIi8+PC9zdmc+" alt="LuxID Logo" class="logo">
            <h1>Wallet LuxID</h1>
            <p>محفظة إلكترونية خاصة بالمدراء</p>
        </div>
        
        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" required>
            </div>
            
            <div class="input-group">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">تسجيل الدخول</button>
            
            <div id="login-error" class="error-message"></div>
        </form>
        
        <div class="login-footer">
            <p>© 2025 LuxID. جميع الحقوق محفوظة</p>
            <p>الإصدار 1.0.0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
